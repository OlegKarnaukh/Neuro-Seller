<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Seller - –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä AI-–∞–≥–µ–Ω—Ç–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #f5f7fa;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .agent-info {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .agent-info.show {
            display: block;
        }
        .agent-name {
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä -->
        <div class="panel">
            <h2>üõ†Ô∏è –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –∞–≥–µ–Ω—Ç–∞</h2>
            <div class="chat-container" id="constructor-chat"></div>
            <div class="input-group">
                <input 
                    type="text" 
                    id="constructor-input" 
                    placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                    onkeypress="if(event.key==='Enter') sendConstructorMessage()"
                >
                <button onclick="sendConstructorMessage()" id="constructor-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ -->
        <div class="panel">
            <h2>üéØ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≥–µ–Ω—Ç–∞</h2>
            <div class="agent-info" id="agent-info">
                <div class="agent-name" id="agent-name">–ê–≥–µ–Ω—Ç –Ω–µ —Å–æ–∑–¥–∞–Ω</div>
                <div>–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∞–≥–µ–Ω—Ç–∞ —Å–ª–µ–≤–∞ ‚Üí</div>
            </div>
            <div class="chat-container" id="test-chat"></div>
            <div class="input-group">
                <input 
                    type="text" 
                    id="test-input" 
                    placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                    onkeypress="if(event.key==='Enter') sendTestMessage()"
                    disabled
                >
                <button onclick="sendTestMessage()" id="test-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://neuro-seller-production.up.railway.app';
        const USER_ID = 'user_' + Date.now();
        let currentAgentId = null;

        // –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä
        async function sendConstructorMessage() {
            const input = document.getElementById('constructor-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('constructor-chat', message, 'user');
            input.value = '';
            
            const btn = document.getElementById('constructor-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            try {
                const response = await fetch(`${API_URL}/api/constructor-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: USER_ID, message, files: [] })
                });

                const data = await response.json();
                addMessage('constructor-chat', data.response, 'assistant');

                if (data.status === 'agent_ready') {
                    currentAgentId = data.agent_id;
                    activateTestPanel(data.agent_data);
                }
            } catch (error) {
                addMessage('constructor-chat', '–û—à–∏–±–∫–∞: ' + error.message, 'assistant');
            }

            btn.disabled = false;
            btn.innerHTML = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function sendTestMessage() {
            if (!currentAgentId) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∞–≥–µ–Ω—Ç–∞ —Å–ª–µ–≤–∞!');
                return;
            }

            const input = document.getElementById('test-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('test-chat', message, 'user');
            input.value = '';
            
            const btn = document.getElementById('test-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            try {
                const response = await fetch(`${API_URL}/api/test-agent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: currentAgentId, message })
                });

                const data = await response.json();
                addMessage('test-chat', data.response, 'assistant');
            } catch (error) {
                addMessage('test-chat', '–û—à–∏–±–∫–∞: ' + error.message, 'assistant');
            }

            btn.disabled = false;
            btn.innerHTML = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        }

        function addMessage(containerId, text, type) {
            const container = document.getElementById(containerId);
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function activateTestPanel(agentData) {
            const info = document.getElementById('agent-info');
            const name = document.getElementById('agent-name');
            const input = document.getElementById('test-input');
            const btn = document.getElementById('test-btn');

            info.classList.add('show');
            name.textContent = `${agentData.agent_name} –≥–æ—Ç–æ–≤–∞! üéâ`;
            input.disabled = false;
            btn.disabled = false;

            addMessage('test-chat', `–ü—Ä–∏–≤–µ—Ç! –Ø ${agentData.agent_name}. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?`, 'assistant');
        }

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        window.onload = () => {
            addMessage('constructor-chat', '–ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É —Å–æ–∑–¥–∞—Ç—å –≤–∞—à–µ–≥–æ AI-–∞–≥–µ–Ω—Ç–∞ –∑–∞ 3 –º–∏–Ω—É—Ç—ã.\n\n–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ, –∫–∞–∫–æ–π —É –≤–∞—Å –±–∏–∑–Ω–µ—Å?', 'assistant');
        };
    </script>
</body>
</html>
